<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //先基本语法
            //定义基本格式
        var person = {"name":"张三","age":23,"Gender":true};//格式注意，要双引都双引，单引都单，不加都不加 语法要统一
            // alert(person);
            //嵌套格式--{}-->[]
        //var name =person.name;//第一种方式：对象.键值
        var name = person["name"];//第二种方式:对象["键值"]

         alert(name);//弹出张三
        var persons = {"persons":[
                {"name":"张三","age":23,"Gender":true},
                {"name":"李四","age":25,"Gender":true},
                {"name":"王五","age":18,"Gender":false}
            ]
        };
        //类似数组   例如获取名字王五
        var name1 = persons.persons[2].name;//拿到第二个对象的名字,对象.对象[].键值
        alert(name1);
        // alert(persons);
        var ps = [
            {"name":"张三","age":23,"Gender":true},
            {"name":"李四","age":25,"Gender":true},
            {"name":"王五","age":18,"Gender":false}
        ]
        //数组获取李四的值
        alert(ps[1].name);
    </script>
</head>

</body>
</html>
